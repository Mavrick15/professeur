<!-- Blog / Knowledge Section -->
<section
  id="blog"
  class="py-24 px-6 md:px-12 bg-black border-b border-white/5 relative overflow-hidden"
  aria-labelledby="blog-heading"
>
  <div
    class="absolute top-[20%] right-[15%] w-[400px] h-[400px] bg-purple-900/10 rounded-full blur-[100px] pointer-events-none"
  ></div>
  <div
    class="absolute bottom-[10%] left-[10%] w-[300px] h-[300px] bg-teal-900/10 rounded-full blur-[80px] pointer-events-none"
  ></div>

  <div class="max-w-7xl mx-auto">
    <div class="mb-16 text-center animate-on-scroll">
      <span
        class="inline-block py-1.5 px-4 rounded-full border border-teal-500/20 bg-teal-500/10 text-[10px] uppercase tracking-widest text-teal-400 mb-6 font-geist"
        >Blog & Conseils Santé</span
      >
      <h2
        id="blog-heading"
        class="text-3xl md:text-5xl lg:text-6xl font-playfair text-white mb-6"
      >
        Articles & Conseils
      </h2>
      <p
        class="text-stone-400 max-w-2xl mx-auto font-light font-geist text-base leading-relaxed"
      >
        Découvrez nos articles, conseils pratiques et actualités médicales pour
        mieux comprendre la santé reproductive et la fertilité.
      </p>
    </div>

    <div
      id="articles-container"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8"
    >
      <!-- Les articles seront chargés dynamiquement depuis data/articles.json -->
      <div class="col-span-full text-center py-12 text-stone-400">
        <svg
          class="animate-spin h-8 w-8 text-teal-500 mx-auto mb-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p>Chargement des articles...</p>
      </div>
    </div>

    <!-- CTA to see more -->
    <div class="mt-16 text-center animate-on-scroll">
      <a
        href="#contact"
        class="inline-flex items-center gap-3 px-8 py-4 rounded-xl bg-gradient-to-r from-teal-500/20 to-teal-600/10 border-2 border-teal-500/30 text-base font-semibold text-teal-400 hover:text-teal-300 hover:border-teal-500/50 hover:shadow-[0_0_30px_rgba(13,148,136,0.3)] transition-all duration-500 font-geist group"
      >
        <span>Voir tous les articles</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-arrow-right transition-transform group-hover:translate-x-2"
        >
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
